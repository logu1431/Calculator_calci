<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" value="0" readonly />

    <div class="buttons">
      <!-- Row 1 -->
      <button class="click">C</button>
      <button class="click">R</button>
      <button class="click">%</button>
      <button class="click">/</button>

      <!-- Row 2 -->
      <button class="click">7</button>
      <button class="click">8</button>
      <button class="click">9</button>
      <button class="click">*</button>

      <!-- Row 3 -->
      <button class="click">4</button>
      <button class="click">5</button>
      <button class="click">6</button>
      <button class="click">-</button>

      <!-- Row 4 -->
      <button class="click">1</button>
      <button class="click">2</button>
      <button class="click">3</button>
      <button class="click">+</button>

      <!-- Row 5 -->
      <button class="click">0</button>
      <button class="click">.</button>
      <button class="click equal">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
